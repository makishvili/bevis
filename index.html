<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>BEViS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=792, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel='stylesheet' href='shower/themes/ribbon/styles/screen.css'>
    <link rel='stylesheet' href='index.css'>
</head>
<body class="list">
<header class="caption">
    <h1>BEViS</h1>
    <p>Марат Дулин, Вадим Макишвили</p>
    <p>CodeFest 2014</p>
</header>
<section class='slide cover' id='Cover'>
    <div class='slidein'>
        <span class='title'>BEViS</span>

        <div class="we">
            <img src="pictures/people/maratik.png" class="marat"/>
            <img src="pictures/people/vadimchik.png" class="vadim"/>
        </div>
    </div>
</section>

<section class='slide'>
    <div class='slidein'>
        <h2>Статический сайт</h2>
        <div class="schema">
            <img src="pictures/people/maratik.png" class="marat"/>
            <img class="get" src="pictures/arr/get.png">
            <img class="set" src="pictures/arr/set.png">

            <div class="server apache">
                <h3 class="name">Apache</h3>
                <div class="logo"><img src="pictures/server/apache.png"></div>

                <div class="fs" style="top: 180px;">index.html</div>
            </div>
        </div>
    </div>
</section>

<section class='slide'>
    <div class='slidein'>
        <h2>Динамический сайт</h2>
        <div class="schema">
            <img src="pictures/people/maratik.png" class="marat"/>
            <img class="get" src="pictures/arr/get.png">
            <img class="set" src="pictures/arr/set.png">

            <div class="server apache">
                <h3 class="name">Apache</h3>
                <div class="logo"><img src="pictures/server/apache.png"></div>

                <div class="pr-engine">
                    <div class="legend">PHP</div>

                    <div class="fs" style="top: 75px;">index.php</div>
                </div>

                <img src="pictures/arr/next.png" class="down">

                <div class="fs html">HTML</div>

                <div class="db">
                    <img src="pictures/arr/right-php.png" class="r" style="top: 12px">
                    <img src="pictures/arr/left-php.png"  class="l" style="top: 58px">
                </div>
            </div>

        </div>
    </div>
</section>

<section class='slide'>
    <div class='slidein'>
        <h2>Динамический сайт</h2>
        <div class="schema">
            <img src="pictures/people/maratik.png" class="marat"/>
            <img class="get" src="pictures/arr/get.png">
            <img class="set" src="pictures/arr/set.png">

            <div class="server nginx">
                <div class="logo"><img src="pictures/server/nginx.png"></div>

                <div class="pr-engine">
                    <div class="legend">XSCRIPT</div>

                    <div class="fs page">index.page.xml</div>
                    <div class="fs data">index.data.xml</div>
                    <div class="fs matcher">index.data<mark>.xsl</mark></div>
                    <!--<div class="templater">XSLT</div>-->
                </div>

                <img src="pictures/arr/next.png" class="down">

                <div class="fs html">HTML</div>

                <div class="db">
                    <img src="pictures/arr/right.png" class="r">
                    <img src="pictures/arr/left.png"  class="l">
                </div>
            </div>
        </div>
    </div>
</section>

<section class='slide'>
    <div class='slidein'>
        <h2>Динамический сайт</h2>
        <div class="schema">
            <img src="pictures/people/maratik.png" class="marat"/>
            <img class="get" src="pictures/arr/get.png">
            <img class="set" src="pictures/arr/set.png">

            <div class="server nodejs">
                <div class="logo"><img src="pictures/server/nodejs.png"></div>

                <div class="pr-engine">
                    <div class="legend">BEViS</div>

                    <div class="fs page">index.page.js</div>
                    <div class="fs data">index<mark>.btjson</mark>.js</div>
                    <div class="fs matcher">index<mark>.bt</mark>.js</div>
                    <!--<div class="templater">BT</div>-->
                </div>

                <img src="pictures/arr/next.png" class="down">

                <div class="fs html">HTML</div>

                <div class="db">
                    <img src="pictures/arr/right.png" class="r">
                    <img src="pictures/arr/left.png"  class="l">
                </div>
            </div>
        </div>
    </div>
</section>

<!--
    To hide progress bar from entire presentation
    just remove “progress” element.
    -->
<div class="progress"><div></div></div>
<script src="shower/shower.min.js"></script>

<!-- http://www.freelogovectors.net/face-avatars-icons-300x300-png-files/ -->
</body>
</html>
